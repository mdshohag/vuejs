<!DOCTYPE html>
<html>
	<head>
		<title>Vue Js</title>
	 </head>
	<body>


	<div id="root">
		<h1>Skills</h1><hr>
		<ul>
			<li v-for="(skill,i) in skills" v-if="skill.experience > 3">
				<p >{{i+1}}. {{ skill.name}} ({{ skill.experience }})</p>
			</li>
		</ul>
		
	</div>


<script type="text/javascript" src="vue.js"></script>

<script type="text/javascript">
	var app = new Vue({
		el: "#root",
		data:{
			skills: [
				{name: "HTML", experience: 5},
				{name: "CSS", experience: 5},
				{name: "JS", experience: 2},
				{name: "php", experience: 3},
				{name: "java", experience: 2},
				{name: "nodejs", experience: 6}
			]
			}
		});

</script>

	</body>
</html>
