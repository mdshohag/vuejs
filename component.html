<!DOCTYPE html>
<html>
	<head>
		<title>Vue Js</title>
	 </head>
	<body>


	<div id="root">
		<h1>{{ name | upper }}</h1>
		<h1>{{ profession | lower }}</h1>
		{{ today | bdFormat }}
		
		
		
	</div>


<script type="text/javascript" src="vue.js"></script>

<script type="text/javascript">
	Vue.filter("lower", function(s){
		return s.toLowerCase();
	})

	var app = new Vue({
		el: "#root",
		data:{
				name: "Shohag Mia",
				profession: "Kamla dey",
				today: new Date()
			},
			filters: {
				upper: function(s){
					return s.toUpperCase();

				},

				bdFormat: function(d){
					return d.getUTCDate() + "." + (d.getUTCMonth()+1) + "." + d.getUTCFullYear();
				}
			}
		});

</script>

	</body>
</html>
